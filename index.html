<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>

</head>

<body>
    <center>
        <h1>Collage Web App</h1>
        <hr>
        <h4>As soon as pop-up appears, please click allow</h4>
        <h3>Say 'selfie' to take a selfie and make your collage</h3>
        <button id="start-button" class="btn btn-primary" onclick="start()">Start</button>
        <h4>Press The Start Button</h4>
        <label>Your Webcam:</label>
        <div id="camera"></div>
        <label>All Selfies Will Display Here:</label>
        <div id="resultshow">
            <div id="result1">
                <img src="1.png">
            </div>
            <div id="result2">
                <img src="download-_2_.png">
            </div>
            <div id="result3">
                <img src="download-_3_.png">
            </div>
        </div>
    </center>
</body>

</html>
